<body>
  <script>
    const recognition = new webkitSpeechRecognition(); // Chromeの場合
recognition.lang = "ja-JP"; // 日本語
recognition.start();

recognition.onresult = (event) => {
  const text = event.results[0][0].transcript;
  console.log("認識結果:", text);
};
  </script>
